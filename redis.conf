# Redis Security Hardening Configuration

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# Security
# Note: requirepass is handled via docker-compose command flags to use the env var
# but we could also add it here if preferred. 

# Renaming/Disabling dangerous commands
rename-command FLUSHALL ""
rename-command FLUSHDB  ""
rename-command CONFIG   ""
rename-command KEYS     ""

# Resource Limits
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (Optional but recommended for stability)
appendonly yes
appendfilename "appendonly.aof"

# Logging
loglevel notice
