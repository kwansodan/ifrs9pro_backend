services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ifrs9pro_fastapi
    ports:
      - "8000:8000"
    env_file:
      - stack.env
    environment:
      DEBUG: "False"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./reports:/app/reports
      - ./app/ml_models:/app/app/ml_models
    restart: unless-stopped
    networks:
      - ifrs9pro_network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 600M

  db:
    image: postgres:16-alpine
    container_name: ifrs9pro_postgres
    env_file:
      - stack.env
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - ifrs9pro_network

  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: ifrs9pro_minio
    command: server /data --console-address ":9001"
    env_file:
      - stack.env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9100:9000"
      - "9101:9001"
    restart: unless-stopped
    networks:
      - ifrs9pro_network

  redis:
    image: redis:7-alpine
    container_name: ifrs9pro_redis
    env_file:
      - stack.env
    command: >
      redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - ifrs9pro_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ifrs9pro_celery_worker
    command: celery -A app.celery_app worker -E --loglevel=info
    env_file:
      - stack.env
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      - redis
      - db
    restart: unless-stopped
    networks:
      - ifrs9pro_network
    healthcheck:
      test: [ "CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$${HOSTNAME}" ]
      interval: 30s
      timeout: 10s
      retries: 3

  flower:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ifrs9pro_flower
    command: >
      celery -A app.celery_app flower --port=5555 --basic_auth=admin:${FLOWER_PASSWORD}
    env_file:
      - stack.env
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ifrs9pro_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5555/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2.8
    container_name: ifrs9pro_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    networks:
      - ifrs9pro_network

networks:
  ifrs9pro_network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  caddy_data:
  caddy_config:
