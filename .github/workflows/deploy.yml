name: Deploy to DigitalOcean Droplet (Staging)

on:
  push:
    branches:
      - staging   

jobs:
  deploy:
    name: Deploy to DO Droplet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Ensure known_hosts contains droplet
        run: |
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} "
            cd /root/ifrs9pro_backend_fresh || exit 1
            git pull origin main
            chmod +x setup-staging.sh
            ./setup-staging.sh
          "
