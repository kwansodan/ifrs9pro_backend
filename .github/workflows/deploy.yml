name: CI/CD to Azure App Service

on:
  push:
    branches:
      - main
 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“œ Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ§° Configure Poetry (no venvs in CI)
        run: poetry config virtualenvs.create false

      - name: ğŸ”Œ Add poetry-plugin-export
        run: poetry self add poetry-plugin-export

      - name: Install dependencies (no root package)
        run: poetry install --no-root
          
      - name: ğŸ“ Export requirements.txt
        run: poetry export -f requirements.txt --output requirements.txt --without-hashes
        
      - name: Install MkDocs
        run: pip install mkdocs

      - name: Build MkDocs documentation
        run: mkdocs build

      - name: ğŸ“¤ Deploy to DO App Service
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ifrs9pro"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "."


