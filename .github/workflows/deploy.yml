name: Deploy Docker Compose

on:
  push:
    branches:
      - staging
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}  # helps with protected secrets if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine target host and env
        id: target
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "host=${{ secrets.STAGING_HOST }}" >> $GITHUB_OUTPUT
            echo "env_file=.env.staging" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "host=${{ secrets.PROD_HOST }}" >> $GITHUB_OUTPUT
            echo "env_file=.env.production" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          fi

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          known-hosts: unnecessary

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ steps.target.outputs.host }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose and env file via SCP
        run: |
          scp -r docker-compose.yml docker-compose.prod.yml .env* ${{ secrets.SSH_USER }}@${{ steps.target.outputs.host }}:/root/myapp/
          # Adjust path above if you use a different folder

      - name: Deploy to Droplet via SSH
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ steps.target.outputs.host }} << 'EOF'
            cd /root/myapp

            # Pull latest images
            docker compose pull

            # Bring up (or restart) containers
            if [[ "${{ steps.target.outputs.environment }}" == "production" ]] && [[ -f docker-compose.prod.yml ]]; then
              docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans
            else
              docker compose up -d --remove-orphans
            fi

            # Optional: prune old images to save space
            docker image prune -af

            echo "Deployment to ${{ steps.target.outputs.environment }} complete!"
          EOF