name: CI - PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📜 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Use Poetry's venv (default) and install dev/test groups too
      - name: 📦 Install dependencies (incl. dev/test)
        run: |
          poetry --version
          # If you're using groups like [tool.poetry.group.test.dependencies], keep --with test,dev
          # If you're on legacy [tool.poetry.dev-dependencies], this still works (no harm).
          poetry install --no-interaction --no-ansi --with dev,test

      - name: 🧪 Run tests with pytest
        run: poetry run pytest -q

      - name: 📚 Build MkDocs documentation
        run: poetry run mkdocs build
