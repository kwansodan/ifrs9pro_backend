services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ifrs9pro_fastapi
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      DEBUG: "False"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - .:/app
      - ./reports:/app/reports
      - ./app/ml_models:/app/app/ml_models
    restart: unless-stopped
    networks:
      - ifrs9pro_network

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    networks:
      - ifrs9pro_network

  db:
    image: postgres:16-alpine
    container_name: ifrs9pro_postgres
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ifrs9user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ifrs9pro_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Avoid conflict with local PostgreSQL
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ifrs9user -d ifrs9pro_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ifrs9pro_network

  minio:
    image: minio/minio:latest
    container_name: ifrs9pro_minio
    command: server /data --console-address ":9001"
    env_file:
      - ./.env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - ifrs9pro_network

  redis:
    image: redis:7-alpine
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    container_name: ifrs9pro_redis
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - ifrs9pro_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ifrs9pro_celery_worker
    command: celery -A app.celery_app worker --loglevel=info
    env_file:
      - ./.env
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    depends_on:
      - redis
      - db
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - ifrs9pro_network
    healthcheck:
      test: [ "CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$${HOSTNAME}" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  minio_data:
  caddy_data:
  caddy_config:


networks:
  ifrs9pro_network:
    driver: bridge
