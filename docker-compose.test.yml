services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 2s
      retries: 30
    volumes:
      - postgres_data_test:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9001:9000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/ready || exit 1"]
      interval: 2s
      retries: 30
    volumes:
      - minio_data_test:/data

  pytest:
    build: .
    command: >
      sh -c "pytest -q --maxfail=1 --disable-warnings --basetemp=/tmp/pytest -k 'not external'"
    volumes:
      - ./:/app:cached
    environment:
      DATABASE_URL: postgresql://test:test@db:5432/test_db
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data_test:
  minio_data_test:
