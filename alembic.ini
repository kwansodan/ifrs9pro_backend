[alembic]
# Path to migration scripts
script_location = alembic

# Use environment variable for database URL
sqlalchemy.url = %(SQLALCHEMY_DATABASE_URL)s

# Prepend current directory to sys.path
prepend_sys_path = .

# Use os.pathsep for version path separator
version_path_separator = os

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = WARNING
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S